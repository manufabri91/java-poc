<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Alta de Cliente</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </head>

    <body>
        <a class="btn btn-warning" th:href="@{/home}" th:text="'VOLVER AL MENU'"></a>
        <div style="text-align: center">
            <h1>Cargar nuevo cliente</h1>
            <form action="/cargarCliente" method="POST">
                <label>NOMBRE/S</label>
                <input type="text" th:field="${cliente.nombre}" placeholder="nombre"/>
                <label>APELLIDO/S</label>
                <input type="text" th:field="${cliente.apellido}" placeholder="apellido"/>
                <label>DOMICILIO</label>
                <input type="text" th:field="${cliente.direccion}" placeholder="Direccion 123"/>
                <label>TELEFONO</label>
                <input type="number" th:field="${cliente.telefono}"/>
                
                <input class="btn btn-success" type="submit" value="CARGAR CLIENTE"/>
            </form>
        </div>
    </body>
</html>
