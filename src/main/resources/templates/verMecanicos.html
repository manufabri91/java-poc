<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LISTA DE MECANICOS</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </head>

    <body>
    
        <a class="btn btn-warning" th:href="@{/home}" th:text="'VOLVER AL MENU'"></a>
        <div style="text-align: center">
            <h1>Lista de Mecanicos</h1>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">APELLIDO</th>
                        <th scope="col">ORDENES</th>
                        <th scope="col">BORRAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${mecanicos}">
                        <td th:text="${m.getNombre()}"></td>
                        <td th:text="${m.getApellido()}"></td>
                        <td>
                            <a class="btn btn-info" th:href="@{/verOrdenesMec(id=${m.getIdMecanico()})}" 
                            th:text="'Ver Ordenes'"></a>
                        </td>
                        <td><a class="btn btn-danger" th:href="@{/borrarM(id=${m.getIdMecanico()})}" 
                                th:text="'Borrar Mecanico'"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
