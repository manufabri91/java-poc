<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>NUEVA ORDEN DE TRABAJO</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </head>

    <body>
        
        <a class="btn btn-warning" th:href="@{/home}" th:text="'VOLVER AL MENU'"></a>
        <div style="text-align: center">
            <h1>Crear Orden de Trabajo</h1>
            <form action="nuevaOrden" method="POST">
                <label>CLIENTE</label>
                <select th:field="${orden.cliente}" >
                    <option th:each = "c : ${clientes}" 
                            th:value = "${c.getIdCliente()}"
                            th:text="${c}"></option>
                </select>
                <a class="btn btn-success" th:href="@{/cargarCliente}" 
                                                th:text="'Cargar Cliente'"></a><br/>
               	<label>VEHICULO</label>
               	<input type="text" th:field="${orden.vehiculo}" placeholder="Coche/Modelo"/><br/>
               	<label>PATENTE</label>
               	<input type="text" th:field="${orden.patente}" placeholder="AB123CD"/><br/>
               	<label>FALLA INFORMADA</label>
               	<input type="text" th:field="${orden.fallaDeclarada}" placeholder="Falla"/><br/>
                <label>MECANICO ASIGNADO</label>
                <select th:field="${orden.mecanico}" >
                    <option th:each="m : ${mecanicos}" 
                            th:value="${m.getIdMecanico()}"
                            th:text="${m}"></option>
                </select><br/>
                <input class="btn btn-primary" type="submit" value="CREAR ORDEN DE TRABAJO"/><br/>
            </form>
        </div>
    </body>
</html>
